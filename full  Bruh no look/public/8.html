<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slope</title>
  <link rel="icon" type="image/x-icon" href="/images/pizzalogo.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe id="embed-frame" src="https://tooeasybuddy.viiic.net/assets/mainstorage/slope.html" allowfullscreen></iframe>

  <script>
    window.addEventListener("load", () => {
      const iframe = document.getElementById("embed-frame");

      // Try fullscreen automatically on load
      const goFullscreen = async () => {
        try {
          if (iframe.requestFullscreen) {
            await iframe.requestFullscreen();
          } else if (iframe.webkitRequestFullscreen) {
            await iframe.webkitRequestFullscreen();
          } else if (iframe.mozRequestFullScreen) {
            await iframe.mozRequestFullScreen();
          } else if (iframe.msRequestFullscreen) {
            await iframe.msRequestFullscreen();
          }
        } catch (err) {
          console.log("Fullscreen must be triggered by user action in some browsers.");
        }
      };

      // Auto fullscreen if allowed, otherwise click to enter
      goFullscreen();
      iframe.addEventListener("click", goFullscreen);
    });
  </script>
</body>
</html>
