<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>movies</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: white;
        text-align: center;
        padding-top: 30px;
    }
    h1 {
        margin-bottom: 20px;
    }
    .video-box {
        display: inline-block;
        background: #444;
        padding: 15px;
        margin: 10px;
        border-radius: 8px;
        transition: 0.2s;
    }
    .video-box:hover {
        background: #ff5722;
        transform: scale(1.05);
    }
    video {
        display: block;
        max-width: 320px;
        width: 100%;
        border-radius: 5px;
    }
</style>
</head>
<body>
<h1>movies</h1>

<div class="video-box">
    <video controls>
        <source src="https://example.com/video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Video 1</p>
</div>

<div class="video-box">
    <video controls>
        <source src="https://example.com/video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Video 2</p>
</div>

<div class="video-box">
    <video controls>
        <source src="https://example.com/video3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Video 3</p>
</div>

</body>
</html>
